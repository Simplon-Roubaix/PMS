  <main>

    <!-- LOGIN -->
    <section id="login" class="container-fluid">
      <ol class="breadcrumb">
        <li><a href="index.html">Accueil</a></li>
        <li class="active">Connexion</li>
      </ol>
      <h1 class="text-center">Connexion</h1>
      <div class="row">
        <div class="col-xs-offset-2 col-xs-2 text-center">
          <a href="#" class="btn btn-block btn-primary">
            <span class="fa fa-facebook-square"></span> <span class="hidden-xs">Facebook</span>
          </a>
        </div>
        <div class="col-xs-offset-1 col-xs-2 text-center">
          <a href="#" class="btn btn-block btn-info">
            <span class="fa fa-twitter-square"></span> <span class="hidden-xs">Twitter</span>
          </a>
        </div>
        <div class="col-xs-offset-1 col-xs-2 text-center">
          <a href="#" class="btn btn-block btn-danger">
            <span class="fa fa-google-plus-square"></span> <span class="hidden-xs">Google+</span>
          </a>
        </div>
      </div>
      <div class="row loginOr">
        <div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8">
          <hr class="hrOr">
          <span class="spanOr">ou</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8">
          <form action="#" autocomplete="off" method="POST">
            <div class="input-group">
              <span class="input-group-addon"><span class="fa fa-user input-icon"></span></span>
              <input type="email" class="form-control" name="username" placeholder="votreadresse@mail.com">
            </div>
            <span class="help-block"></span>
            <div class="input-group">
              <span class="input-group-addon"><span class="fa fa-lock input-icon"></span></span>
              <input type="password" class="form-control" name="password" placeholder="mot de passe">
            </div>
            <span class="help-block"></span>
            <button class="btn btn-block btn-general" type="submit">Me connecter</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-4">
          <label class="checkbox">
            <input type="checkbox" value="remember-me">Rester connecté
          </label>
        </div>
        <div class="col-xs-offset-1 col-xs-10 col-sm-offset-0 col-sm-4">
          <p class="forgotPwd">
            <a href="#">Mot de passe oublié ?</a>
          </p>
        </div>
      </div>
    </section>
    <!-- END LOGIN -->

    <!-- SUBSCRIBE -->
    <section id="subscribe" class="container-fluid">
      <ol class="breadcrumb">
        <li><a href="index.html">Accueil</a></li>
        <li class="active">Inscription</li>
      </ol>
      <h2 class="text-center">Inscription</h2>
      <p class="text-center">Les champs marqués d'un astérisque sont obligatoires</p>
      <div class="row">
        <div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8">
          <form action="#" autocomplete="off" method="POST">
            <div class="input-group">
              <span class="input-group-addon"><span class="fa fa-envelope input-icon"></span></span>
              <input type="email" class="form-control" name="username" placeholder="Saisir votre adresse email">
              <span class="input-group-addon"><span class="fa fa-asterisk input-icon"></span></span>
            </div>
            <span class="help-block"></span>
            <div class="input-group">
              <span class="input-group-addon"><span class="fa fa-envelope input-icon"></span></span>
              <input type="email" class="form-control" name="username" placeholder="Confirmer votre adresse email">
              <span class="input-group-addon"><span class="fa fa-asterisk input-icon"></span></span>
            </div>
            <span class="help-block"></span>
            <div class="input-group">
              <span class="input-group-addon"><span class="fa fa-lock input-icon"></span></span>
              <input type="password" class="form-control" name="password" placeholder="Choisir votre mot de passe">
              <span class="input-group-addon"><span class="fa fa-asterisk input-icon"></span></span>
            </div>
            <span class="help-block"></span>
            <div class="input-group">
              <span class="input-group-addon"><span class="fa fa-lock input-icon"></span></span>
              <input type="password" class="form-control" name="password" placeholder="Confirmer votre mot de passe">
              <span class="input-group-addon"><span class="fa fa-asterisk input-icon"></span></span>
            </div>
            <span class="help-block"></span>
            <div class="input-group">
              <span class="input-group-addon"><span class="fa fa-user input-icon"></span></span>
              <input type="text" class="form-control" name="password" placeholder="Saisir votre nom">
            </div>
            <span class="help-block"></span>
            <div class="input-group">
              <span class="input-group-addon"><span class="fa fa-user input-icon"></span></span>
              <input type="text" class="form-control" name="password" placeholder="Saisir votre prénom">
            </div>
            <span class="help-block"></span>
            <button class="btn btn-block btn-general" type="submit">Créer mon compte</button>
          </form>
        </div>
      </div>
    </section>
